<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <div class="form-group">
        <label for="celsius">Celsius:</label>
        <input type="text" [(ngModel)]="celsius" class="form-control" id="celsius">
        <p>Fahrenheit: {{convertCelciusToFahrenheit()}} <sup>0</sup> F</p>
      </div>
  
      <div class="form-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" [(ngModel)]="fahrenheit1" class="form-control" id="fahrenheit">
        <p>Celsius: {{convertFahrenheitToCelcius()}} <sup>0</sup> C</p>
      </div>
    </div>
  </div>
